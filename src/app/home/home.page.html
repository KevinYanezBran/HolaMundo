<ion-content class="ion-padding">
  <div class="login-container">
    <h2>Iniciar sesi√≥n</h2>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" (ionInput)="validateForm()" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" (ionInput)="validateForm()" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" [disabled]="!isValid" (click)="openModal()">Ingresar</ion-button>
  </div>
</ion-content>
